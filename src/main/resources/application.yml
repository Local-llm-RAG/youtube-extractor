server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
spring:
  application:
    name: youtube-extractor
  datasource:
    url: jdbc:postgresql://localhost:5433/youtube-extractor
    username: postgres
    password: cost#123$
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-migration-naming: true

logging:
  level:
    org.flywaydb: info

youtube:
  api-key: ${YOUTUBE_API_KEY}

rag:
  api:
    base-url: "http://localhost:8000"

qdrant:
  grpc:
    host: localhost
    port: 6334
    api-key: ${QDRANT_API_KEY}

springdoc:
  swagger-ui:
    path: /swagger

