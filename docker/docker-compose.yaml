  # =========================
  # GROBID (connected to glutton)
  # =========================

  grobid-lb:
    image: traefik:v3.1
    container_name: grobid-lb
    restart: unless-stopped
    command:
      - --log.level=DEBUG
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=grobid_net
      - --entrypoints.web.address=:80
    ports:
      - "8070:80"     # single entrypoint for your Java app
      - "8088:8080"   # optional Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [grobid_net]

  grobid:
    image: grobid/grobid:0.8.2.1-full
    restart: unless-stopped
    expose:
      - "8070"
      - "8071"
    networks: [grobid_net]
    tmpfs:
      - /tmp:size=4g
    shm_size: "1g"

    ulimits:
      nofile:
        soft: 65536
        hard: 65536

    environment:
      JAVA_OPTS: >
        -Xms2g
        -Xmx2g
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:+UseStringDeduplication
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8070/api/isalive"]
      interval: 20s
      timeout: 5s
      retries: 10
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=grobid_net"
      - "traefik.http.routers.grobid-health.rule=PathPrefix(`/api/isalive`)"
      - "traefik.http.routers.grobid-health.entrypoints=web"
      - "traefik.http.routers.grobid-health.service=grobid-health-svc"
      - "traefik.http.services.grobid-health-svc.loadbalancer.server.port=8070"
      - "traefik.http.routers.grobid-main.rule=PathPrefix(`/`)"
      - "traefik.http.routers.grobid-main.entrypoints=web"
      - "traefik.http.routers.grobid-main.service=grobid-main-svc"
      - "traefik.http.services.grobid-main-svc.loadbalancer.server.port=8070"
volumes:
  qdrant_storage:
